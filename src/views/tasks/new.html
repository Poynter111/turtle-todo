<h1>NEW TASK</h1>
<form name="tasksNew.form" ng-submit="tasksNew.handleCreate()" novalidate>
    <div class="field">
      <div class="control">
        <div class="select is-primary">
          <select ng-model="tasksNew.data.title">
            <option>Your Task?</option>
            <option value="dishwashing">Dishwashing</option>
            <option value="walkingTheDog">Walking the Dog</option>
            <option value="cleanTheKitchen">Clean the kitchen</option>
            <option value="takeOutRecyclingAndBins">Take out Recycling and Bins</option>
            <option value="foodShopping">Food shopping</option>
          </select>
        </div>
      </div>
    </div>
  <div class="field">
    <label for="points">Points</label>
    <input class="input" placeholder="Points" name="points" ng-model="tasksNew.data.points"/>
  </div>
  <div class="field">
    <label for="description">Description</label>
    <input class="input" placeholder="Description" name="description" ng-model="tasksNew.data.description"/>
  </div>
  <div class="field">
    <label for="dueDate">DueDate</label>
    <input type="date" class="input" placeholder="DueDate" name="dueDate" ng-model="tasksNew.data.dueDate"/>
  </div>
  <div class="field">
    <label for="dueDate">Time</label>
    <input type="time" class="input" placeholder="DueDate" name="dueDate" ng-model="tasksNew.data.time"/>
  </div>
  <button class="button is-primary">Submit</button>
</form>
