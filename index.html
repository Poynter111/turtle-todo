<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta charset="utf-8">
  </head>
  <body>
    <p>Page loaded</p>
    <p class="lat"></p>
    <p class="lng"></p>
    <script>
      navigator.geolocation.watchPosition(function(position) {
        document.getElementsByClassName('lat')[0].textContent = position.coords.latitude
        document.getElementsByClassName('lng')[0].textContent = position.coords.longitude
      });
    </script>
  </body>
</html>
